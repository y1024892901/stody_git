<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Comppatible" content="ie=edge">
        <title>Document</title>
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <style>
        .htt{
            width: 500px;
            height: 500px;
            background-color: rgba(119, 119, 180, 0.521);
        }
    </style>
    <body>
        <div id="app">
            <div class="htt" @click="divHandler">
                <input type="button" value="戳他" @click.once="btnHandler">
            </div>
            <!-- <a href="www.baidu.com" @click="linkClick">百度</a> -->
        </div>
        <script>
            
            var vm=new Vue({
                el:'#app',
                data: {
                    msg: '欢迎学习Vue'
                },
                methods:{
                    divHandler(){
                        console.log("出发盒子的点击事件")
                    },
                    btnHandler(){
                        console.log("出发按钮的点击事件")
                    }
                    // linkClick(){
                    //     console.log("触发点击事件")
                    // }

                }
            })
        </script>
    </body>
</html>
